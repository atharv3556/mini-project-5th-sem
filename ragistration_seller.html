<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ragistration_sellerstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css"/>
<script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
     <title>Electrify Registration Form(Seller)</title>
	 <script>
		var input = document.querySelector("#phone");
		window.intlTelInput(input, {
		 separateDialCode: true
		 });
	  </script>
	
   </head>
<body>
  <div class="container">
    <div class="title">Registration Form For Seller</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Shops Name</span>
            <input type="text" placeholder="Enter your Shop name" required>
          </div>
          <div class="input-box">
            <span class="details">Seller ID</span>
            <input type="text" placeholder="Enter Shop ID" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter Shops email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Phone number of your shop *" name="phone" id="phone" required autofocus>

          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">bussines Model of Your shop</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">B2B</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">B2C</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Both</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
